<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game</title>
    <script src="Main.js"></script>
    <script src="pitch.js"></script>
    <script src="Person.js"></script>
    <script src="Player.js"></script>
    <script src="Vector.js"></script>
    <script src="Reff.js"></script>
    <script src="Ball.js"></script>
    
    
</head>
<body>
    <div><h1>Soccer Stars!</h1></div>
    <div><h2>Show your Trainer skills.</h2></div>
    <img src="Flags/" alt="">

    <div id="form">
    <form>
        <fieldset>
            <legend>Home shirt</legend>
            <input type="color" id="Trikotfarbe1" value="#FFFFFF">;
        </fieldset>
        <fieldset>
            <legend>Away shirt</legend>
            <input type="color" id="Trikotfarbe2" value="#0000ff">;
        </fieldset>
        <fieldset>
            <legend>Possible Pace</legend>
            generaly slow
            <input type="range" name="speed" id="Pace" min=0.04 max=0.1 step=0.01 value=0.08>
            from slow to very fast
        </fieldset>
        <fieldset>
            <legend>Shot balance</legend>
            Minimum:
            <input type="number" id="minimum" min="60" max="100" value="60"> 60-100 (in %) <br>
            Maximum:
            <input type="number" id="maximum" min="60" max="100" value="100"> 60-100 (in %)
        </fieldset>
    </form>
    <button id="starter">Start</button>
    </div>
    


    <canvas id="can" width="800" height="500"></canvas>

    <button id="next1">Next!</button>
    <div id="card1"></div>
    <button id="next2">Next!</button>
    <div id="card2"></div>

</body>
</html>
